<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }

    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="navn"></p>
            <p class="efternavn"></p>
            <p class="alder"></p>
            <p class="religion"></p>


        </article>
    </template>

    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";

        async function hentdata() {
            const respons = await fetch(link);
            const json = await respons.json();
            vis(json);
        }

        function vis(personer) {
            console.log(personer);
            //lÃ¸b igennem array "personer"
            personer.feed.entry.forEach(person => {
                const klon = temp.cloneNode(true).content;
                klon.querySelector(".navn").textContent = person.gsx$navn.$t;
                klon.querySelector(".efternavn").textContent = person.gsx$efternavn.$t;
                klon.querySelector(".alder").textContent = person.gsx$alder.$t;
                klon.querySelector(".religion").textContent = person.gsx$religion.$t;
                klon.querySelector("img").src = person.gsx$billede.$t;
                container.appendChild(klon);

            })
        }

        hentdata();

    </script>
</body>

</html>
